<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomina - AI中文起名App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px;
            position: relative;
            border: 12px solid #1a1a1a;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .notch {
            position: absolute;
            width: 160px;
            height: 30px;
            background-color: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 1000;
        }
        .screen {
            height: calc(100% - 44px - 80px);
            overflow: hidden;
        }
        .tab-bar {
            height: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        .tab-item.active {
            color: #007aff;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .prototype-label {
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <h1 class="text-3xl font-bold text-center my-6">Nomina - AI中文起名App原型</h1>
    
    <div class="prototype-container">
        <!-- 首页原型 -->
        <div>
            <div class="prototype-label">首页（用户输入）</div>
            <div class="phone-container">
                <div class="notch"></div>
                <div class="status-bar">
                    <div>9:41</div>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-1"></i>
                        <i class="fas fa-battery-full ml-1"></i>
                    </div>
                </div>
                <div class="screen">
                    <iframe src="home.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
                <div class="tab-bar">
                    <div class="tab-item active">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-history"></i>
                        <span>历史</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-star"></i>
                        <span>收藏</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-user"></i>
                        <span>我的</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 结果页原型 -->
        <div>
            <div class="prototype-label">结果页（名字展示）</div>
            <div class="phone-container">
                <div class="notch"></div>
                <div class="status-bar">
                    <div>9:41</div>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-1"></i>
                        <i class="fas fa-battery-full ml-1"></i>
                    </div>
                </div>
                <div class="screen">
                    <iframe src="result.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
                <div class="tab-bar">
                    <div class="tab-item active">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-history"></i>
                        <span>历史</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-star"></i>
                        <span>收藏</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-user"></i>
                        <span>我的</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 分享页原型 -->
        <div>
            <div class="prototype-label">社交分享页</div>
            <div class="phone-container">
                <div class="notch"></div>
                <div class="status-bar">
                    <div>9:41</div>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-1"></i>
                        <i class="fas fa-battery-full ml-1"></i>
                    </div>
                </div>
                <div class="screen">
                    <iframe src="share.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
                <div class="tab-bar">
                    <div class="tab-item active">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-history"></i>
                        <span>历史</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-star"></i>
                        <span>收藏</span>
                    </div>
                    <div class="tab-item">
                        <i class="fas fa-user"></i>
                        <span>我的</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
